<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="alternate"
    type="application/rss+xml"
    href="{{ site.url }}/feed.xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Micro+5&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">
  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="/assets/img/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <title>
    {% if page.title %}
      {{ page.title }}
      {% if page.title == "post" %}
        &nbsp;{{ page.date | date_to_string: "ordinal", "US" }}
      {% endif %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
</head>
