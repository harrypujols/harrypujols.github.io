<fieldset class="settings">
  <label for="modeswitch" role="presentation" aria-label="Toggle Dark Mode">
    <span class="sun"> {% include svg/sun.svg %} </span>
    <span class="moon"> {% include svg/moon.svg %} </span>
  </label>
  <input
    type="range"
    name="modeswitch"
    id="modeswitch"
    min="1"
    max="3"
    step="1"
    data-js="modeswitch"
  />
</fieldset>
