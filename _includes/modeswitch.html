<fieldset class="settings">
  <label for="modeswitch" role="presentation" aria-label="Toggle Dark Mode">
    <span class="lights-on"> {% include svg/lights-on.svg %} </span>
    <span class="unplugged"> {% include svg/unplugged.svg %} </span>
    <span class="lights-off"> {% include svg/lights-off.svg %} </span>
  </label>
  <input
    type="range"
    name="modeswitch"
    id="modeswitch"
    min="1"
    max="3"
    step="1"
    data-js="modeswitch"
  />
</fieldset>
